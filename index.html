<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">JSONPlaceholder</h1>
        <div id="user-list" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                let userList = document.getElementById('user-list');
                users.forEach(user => {
                    let userCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${user.name}</h5>
                                    <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                                    <p class="card-text"><strong>Phone:</strong> ${user.phone}</p>
                                    <p class="card-text"><strong>Website:</strong> ${user.website}</p>
                                    <p class="card-text"><strong>Company:</strong> ${user.company.name}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    userList.innerHTML += userCard;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
